<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login UI</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "login": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-functions.js"></script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="login"
        data-id="container"
        data-settings='{"id" : "login"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
